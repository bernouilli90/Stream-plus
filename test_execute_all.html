<!DOCTYPE html>
<html>
<head>
    <title>Test Execute All Rules</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px 0; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 100px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Test Execute All Rules API</h1>
    <button id="testButton">Execute All Rules</button>
    <div id="result"></div>

    <script>
        document.getElementById('testButton').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Sending request...';
            resultDiv.className = '';

            try {
                const requestData = { stream: true };
                console.log('Request data:', requestData);
                console.log('JSON stringified:', JSON.stringify(requestData));

                const response = await fetch('http://localhost:5000/api/sorting-rules/execute-all', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                console.log('Response status:', response.status);
                console.log('Response status text:', response.statusText);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                console.log('Response ok:', response.ok);

                if (!response.ok) {
                    resultDiv.className = 'error';
                    let errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                    try {
                        const error = await response.json();
                        console.log('Error response JSON:', error);
                        errorMessage = error.error || errorMessage;
                    } catch (e) {
                        const responseText = await response.text();
                        console.log('Error response text:', responseText);
                        errorMessage = responseText || errorMessage;
                    }
                    resultDiv.innerHTML = `<strong>Error:</strong> ${errorMessage}`;
                    return;
                }

                const result = await response.json();
                console.log('Success response:', result);
                resultDiv.className = 'success';
                resultDiv.innerHTML = `<strong>Success!</strong><br><pre>${JSON.stringify(result, null, 2)}</pre>`;

            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.className = 'error';
                resultDiv.innerHTML = `<strong>Fetch Error:</strong> ${error.message}`;
            }
        });
    </script>
</body>
</html>
